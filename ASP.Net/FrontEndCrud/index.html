<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<body>
    <div>
        <h1 style="font-size: 40px;"> Users Records</h1>
        <table class="mx-5">
            <thead>
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTable"></tbody>
        </table>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Update new User!!</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <label for="fname">First name:</label><br>
                            <input type="text" id="Modalfname" name="fname" value=""><br>
                            <label for="lname">Last name:</label><br>
                            <input type="text" id="Modallname" name="lname" value=""><br>
                            <label for="fname">Address:</label><br>
                            <input type="text" id="Modaladdress" name="age" value=""><br>
                            <label for="fname">City:</label><br>
                            <input type="text" id="Modalcity" name="address" value=""><br><br>
                            <button type="button" class="my-2" id="updateButton">Update Values</button>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="py-3">
        <h3 style="font-size: 30px;">Add user</h3>
        <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname"><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname"><br>
            <label for="age">Address:</label><br>
            <input type="text" id="address"><br>
            <label for="address">City:</label><br>
            <input type="text" id="city"><br>

            <button type="button" class="my-2" onclick="addUser()">Add User</button>
        </form>

    </div>
    <script src="./scripts.js"></script>
</body>

</html>
