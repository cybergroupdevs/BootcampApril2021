<!DOCTYPE html>

<html lang="en">

<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  

    

    <link rel="stylesheet" href="LoginStyle.css">

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DietPlanner</title>
    <link rel="icon" href="./images/favicon.ico">

</head>

<body>
    <div class = "container">
        <div class="wrapper">
            <form action="" method="post" name="form1" class="form-signin">       
                <h3 class="form-signin-heading">Diet Planner</h3>
                  <hr class="colorgraph"><br>
                  
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username" required="" autofocus="" />
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required=""/>     		  
                 
                  <button class="btn btn-lg btn-secondary btn-block" form="form1" name="Submit" value="Login" type="Submit" onClick="LoginUser()">Login</button>  			
            </form>			
        </div>
    </div>
<script src="./login.js"></script>

</body>
</html>
