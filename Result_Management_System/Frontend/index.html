<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body onload="CheckLogin()" id="b2">
    <h1 class="Page-Header">Result Management System</h1>
    <form name="form1">
        
        <label for="email" class="f1">Email:</label><br><br>
        <input type="email" id="email" name="email" required><br><br><br>
        <label for="password" class="f1">Password:</label><br><br>
        <input type="password" id="password" name="password" required><br><br><br>
        <button type="button" class="btn btn-primary" onclick="LoginUser()">Login</button>&nbsp;&nbsp;
        <button type="button" class="btn btn-warning"   data-toggle="modal" data-target="#NewModal">Sign Up</button>
      </form> 
      <div class="modal fade" id="NewModal" tabindex="-1" role="dialog" aria-labelledby="NewModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="NewModal">Enter New User Details</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                 <label for="fname">FirstName</label><br/> <input type="text" id="fname"><br/><br/>
                 <label for="lname">LastName</label> <br/><input type="text" id="lname"><br/><br/>
                 <label for="e">Email</label> <br/><input type="text" id="e"><br/><br/>
                 <label for="pass">Password</label> <br/><input type="password" id="pass"><br/><br/>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="SignUp()">Add</button>
            </div>
          </div>
        </div>
      </div>
      <script src="./script.js"></script>
</body>
</html>
