<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"
    ></script>
  </head>
  <body>
    <div class="container jumbotron">
      <h1 class="display-4">Hello, world!</h1>
      <p class="lead">
        This is a simple user table where you can
        <span class="bg-warning">edit</span> or
        <span class="bg-success">add</span> more user details.
      </p>
      <hr class="my-4" />
      <p>You can also <span class="bg-danger">delete</span> any user detail.</p>
    </div>
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <table
          id="userTable"
          class="table table-bordered table-condensed table-striped"
        >
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Age</th>
              <th>Address</th>
              <th>EDIT</th>
              <th>DELETE</th>

            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-6">
        <button
          type="button"
          id="addButton"
          class="btn btn-primary"
          onclick="addClick();"
        >
          Clear Below Form
        </button>
      </div>
    </div>
    <hr />
    <br />
    <div class="row justify-content-center">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">Add/Update User Information</div>
          <hr />
          <div class="panel-body">
            <div class="form-group">
                <div class="form-group">
                    <label for="id">User ID</label>
                    <input type="text" id="id" class="form-control" disabled/>
                  </div>
              <label for="fname">User First Name</label>
              <input type="text" id="fname" class="form-control" />
            </div>
            <div class="form-group">
              <label for="lname">User Last Name</label>
              <input type="text" id="lname" class="form-control" />
            </div>
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" id="age" class="form-control" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" id="address" class="form-control" />
            </div>
          </div>
          <br />
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-12">
                <button
                  type="button"
                  id="updateButton"
                  class="btn btn-primary"
                  onclick="updateClick();"
                >
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input type="hidden" id="userid" value="0" />

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
    <script src="./script.js"></script>
  </body>
</html>
