  <body>
    <div class="container jumbotron">
        <h1 class="display-4">Hello, world!!!</h1>
        <p class="lead">
          This is a simple user table where you can
          <span class="bg-warning">edit</span> or
          <span class="bg-success">add</span> more user details.
        </p>
        <hr class="my-4" />
        <p>You can also <span class="bg-danger">delete</span> any user detail.</p>
      </div>
    <!-- <div> -->
      <table class="container table table-bordered table-condensed table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Address</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    <!-- </div> -->

<hr>
    <div class="row justify-content-center">
        <div class="col-sm-6">
          <div class="panel panel-primary">
            <div class="panel-heading">Add User Information</div>
            <hr />
            <div class="panel-body">
              <div class="form-group">
                <label for="fname">User First Name</label>
                <input type="text" id="fname" name="fname" class="form-control" />
              </div>
              <div class="form-group">
                <label for="lname">User Last Name</label>
                <input type="text" id="lname" name="lname" class="form-control" />
              </div>
              <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" class="form-control" />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" />
              </div>
            </div>
            <br />
            <div class="panel-footer">
              <div class="row">
                <div class="col-xs-12">
                  <button
                    type="button"
                    id="updateButton"
                    class="btn btn-success"
                    onclick="addUser(1)"
                  >
                    Add
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
