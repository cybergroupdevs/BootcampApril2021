<body onload="HomeInit()" style="background-color: black; color:palevioletred ;">
   
    <div class="container">
      <div class="heading-home" style="font-size: 37px;"><h2>Book your Appointment</h2></div>
    <form name="form1">

        
      <div class="row">
        <div class="col-md-6">
          <label for="name"> ID:</label><br>
          <input type="text" id="id" name="id" class="form-control"><br>
        </div>
        </div>
      
    
      <div class="row">
      <div class="col-md-6">
        <label for="name"> Name:</label><br>
        <input type="text" id="name" name="name" class="form-control"><br>
      </div>
      </div>
      
      <div class="row">
       <div class="col-md-6">
        <label for="email">EmailID:</label><br>
        <input type="text" id="email" name="email" class="form-control"><br>
       </div>
      </div>
        
      <div class="row">
       <div class="col-md-6">
        <label for="date">Date:</label><br>
        <input type="text" id="date" name="date" class="form-control"><br>
       </div>
       </div>

       <div class="row">
        <div class="col-md-6">
          <label for="time">Time:</label><br>
          <input type="text" id="time" name="time" class="form-control"><br>
          </div>
       </div> 
      </form> 
      
    <button onclick="CreateUser()" class="btn btn-primary" style="margin: 15px;">Add</button>
    <button onclick="LogOut()" class="btn btn-primary" style="margin:15px">LogOut</button>
    <button onclick="Update()" class="btn btn-primary" style="margin:15px">Update</button>
