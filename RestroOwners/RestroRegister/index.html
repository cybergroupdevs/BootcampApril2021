<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Zomato-Owner</title>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Navbar</span>
        </div>
    </nav>
    <div class="container-fluid p-5 bg-secondary">
        <form class="row g-3">
            <div class="col-md-4">
                <label for="inputEmail" class="form-label text-white">Email</label>
                <input type="text" class="form-control" id="inputEmail" value="Mark" required>
            </div>
            <div class="col-md-4">
                <label for="inputPassword" class="form-label text-white">Password</label>
                 <input type="password" class="form-control" id="inputPassword" required>
            </div>
            <div class="col-md-4">
                <label for="validationDefaultUsername" class="form-label text-white">Username</label>
                <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="text" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
                </div>
            </div>
        
            <div class="col-12">
                <button class="btn btn-primary" type="submit" onclick="PostUser()">Sign Up</button>
                <button class="btn btn-primary" type="submit" onclick="OwnerLogin()">Log In</button>
            </div>
            
        </form>
        <button class="btn btn-primary my-3" type="submit" onclick="logout()">Log Out</button>
    </div class="container pt-3">
        
        <h1 class="row g-3 text-center"> Users Records</h1>
        <div class="container">
            
        </div>
       <table class="table table-hover">
            <thead class="table-secondary text-center">
                <tr>
                    
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody  id="userTable"></tbody>
        </table>
  
    </div>
 
    <div class="container pt-3">
        <h3 class="fs-3 text-center">Add user</h3>
            <form class="row g-3 text-center">
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="age">Age:</label><br>
                <input type="text" id="age" ><br>
                <label for="address">Address:</label><br>
                <textarea cols="30" rows="5" id="address"></textarea>
              
              <br>
              <button type="button" onclick="addUser()">Add User</button>
              </form>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>
</html>
