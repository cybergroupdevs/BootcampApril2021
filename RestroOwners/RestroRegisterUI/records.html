<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>List Of Restros</title>
</head>
<body onload="getUser()">
    <div class="container">
     <h1 class="h1 py-3 my-3 text-center"> List Of Restros</h1>
        <table class="table table-hover">
            <thead class="table-secondary text-center">
                <tr>
                    
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody  id="userTable"></tbody>
        </table>
  
    </div>
 
    <div class="container p-5 my-5 position-relative">
        <h3 class="h3 pt-3 mt-3 text-center">Add user</h3>
            <form class="pb-3 mb-3 text-center">
                <label for="rName">Name</label><br>
                <input type="text" id="rName" name="rName"><br>
                <label for="rAddress">Address</label><br>
                <input type="text" id="rAddress" name="rAddress"><br>
                <label for="rPhone">Phone</label><br>
                <input type="text" id="rPhone" name="rPhone" ><br>
                <label for="rType">Type</label><br>
                <input type="text" id="rType" name="rType" ><br>
              
              <br>
             
              </form>
         <button class="btn btn-outline-success text-center" type="button" onclick="addUser()">Add User</button>
    </div>


    <div class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


    <script src="/recordScript.js"></script>
</body>
</html>
