<body onload="getUser()">
    <nav class="navbar fixed-top navbar-dark bg-dark">
  <div class="container-fluid">

    <div class="container-fluid bg-secondary bg-gradient">
     <h1 class="h1 py-3 text-center text-secondary"> List Of Restros</h1>

            <thead class="table-secondary text-center">
                <tr>

        </table>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-header  text-white">
        <h5 class="modal-title" id="exampleModalLabel">Restro Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
                  <form class="pb-3 mb-3 text-center">
                <label for="rName">Name</label><br>
                <input type="text" id="rName" name="rName"><br>
                <label for="rAddress">Address</label><br>
                <input type="text" id="rAddress" name="rAddress"><br>
                <label for="rPhone">Phone</label><br>
                <input type="text" id="rPhone" name="rPhone" ><br>
                <label for="rType">Type</label><br>
                <input type="text" id="rType" name="rType" ><br>
              
              <br>
             
              </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-outline-success text-center" type="button" onclick="addUser()">Add User</button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="MyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Restro</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
                          <form class="pb-3 mb-3 text-center">
                <label for="mrName">Name</label><br>
                <input type="text" id="mrName" name="mrName"><br>
                <label for="mrAddress">Address</label><br>
                <input type="text" id="mrAddress" name="mrAddress"><br>
                <label for="mrPhone">Phone</label><br>
                <input type="text" id="mrPhone" name="mrPhone" ><br>
                <label for="mrType">Type</label><br>
                <input type="text" id="mrType" name="mrType" ><br>
              
              
             <input type="button"  id="updateData" value="OK">
              </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>
