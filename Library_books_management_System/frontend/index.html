  <body>
    <div class="bg-img">
      <div class="content">
        <header>Login</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" required placeholder="User Id" id="FuserId">
          </div>
         <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" required placeholder="Password" id="Fpass">
            <span class="show">SHOW</span>
          </div>
           <div class="pass"></div>
            
           <button type="button" class="btn btn-primary" onclick="loginCheck()">Save the credentials</button><br>
           <a href="./index2.html">Continue to Library Portal</a>
           
            
         
</form>
