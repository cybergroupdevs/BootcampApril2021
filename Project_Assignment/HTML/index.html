        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                     <label for="fname">FirstName</label><br/> <input type="text" id="fname"><br/><br/>
                     <label for="lname">LastName</label> <br/><input type="text" id="lname"><br/><br/>
                     <label for="age">Age</label> <br/><input type="text" id="age"><br/><br/>
                     <label for="add">Address</label><br/> <input type="text" id="add"><br/><br/>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="AddUser()">Add</button>
                </div>
              </div>
            </div>
          </div>
